<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CodingApp</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% block css %}{% endblock %}
    <style>
        .font-sc {
            font-family: 'Source Code Pro', monospace !important;
            font-weight: 600;
        }

        body {
            font-family: 'Source Code Pro', monospace !important;
            font-weight: 600;
            font-size: 16px; 
        }
    </style>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title font-sc">CodingApp</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Sign Up</a>
                <a href="#scroll-tab-2" class="mdl-layout__tab">Users</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title font-sc">CodingApp</span>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">
                                    <h2 class="mdl-card__title-text font-sc">Sign Up</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <form action="/" method="POST">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" name="username" required> 
                                            <label class="mdl-textfield__label" for="username">Username</label>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="email" name="email" required>
                                            <label class="mdl-textfield__label" for="email">Email</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="mdl-card__actions mdl-card--border ">
                                    <input type="submit"
                                        class="mdl-button font-sc mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                        Register
                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">
                                    <h2 class="mdl-card__title-text">All Users</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                        {% if users %}
                                        <ol>
                                          {% for user in users %}
                                            <li>{{user.username}}</li>
                                          {% endfor %}
                                        </ol>
                                      {% else %}
                                        <p>No users!</p>
                                      {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    {% block js %}{% endblock %}
</body>

</html>
